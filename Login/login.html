<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad</title>
    <link rel="shortcut icon" href="../Assets/Hands Graduate.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="left width">
            <div class="logo margin-bottom">
                <img src="../Assets/Logo.png" alt="Logo">
            </div>
            <div class="para margin-bottom">
                <p style="text-align: center; font-size: 16px;">Welcome back!</p>
                <p style="font-size: 16px;">Please Login to your account.</p>
            </div>
            <div class="form">
                <form onsubmit="login();">
                    <div class="margin-bottom">
                        <div class="email border">
                            <p>Email Address</p>
                            <input type="email" name="email" class="no-border" required>
                        </div>
                        <div class="password border">
                            <p>Password</p>
                            <input type="password" name="password"s class="no-border" required>
                        </div>
                    </div>
                    <div class="error"></div>
                    <div class="btns">
                        <div class="login-btn">
                            <button type="submit">Login</button>
                        </div>
                        <div class="signup-btn">
                            <button>SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="right" style="width: 50%;">
            <div class="hat-img">
                <img src="../Assets/Hands Graduate.png" alt="Hand Graduate">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
