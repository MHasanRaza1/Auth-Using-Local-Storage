<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad</title>
    <link rel="shortcut icon" href="../Assets/Hands Graduate.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="left width">
            <div class="logo margin-bottom">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <div class="para margin-bottom">
                <p style="text-align: center; font-size: 16px;">Welcome!</p>
                <p style="font-size: 16px;">Please SignUp to your account.</p>
            </div>
            <div class="form">
                <form onsubmit="signUp();">
                    <div class="margin-bottom">
                        <div class="email border">
                            <p>Email Address</p>
                            <input type="text" name="email" class="no-border" required>
                        </div>
                        <div class="username border">
                            <p>Username</p>
                            <input type="text" name="user-name" class="no-border" required>
                        </div>
                        <div class="password border">
                            <p>Password</p>
                            <input type="password" name="password" class="no-border" required>
                        </div>
                        <div class="upload-image border">
                            <p>Upload Image</p>
                            <input onchange="uploadImage();" accept="image/*" type="file" name="file" required class="no-border-bottom">
                        </div>
                    </div>
                    <div id="error"></div>
                    <div class="signup-btn">
                        <button type="submit">SignUp</button>
                    </div>
                    <div class="have-account">
                        <p>Already have an account? <a href="../Login/login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right" style="width: 50%;">
            <div class="hat-img">
                <img src="../assets/images/hat.png" alt="Hand Graduate">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
